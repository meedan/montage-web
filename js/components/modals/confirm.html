<md-dialog class="dialog">
	<md-content>
		<div>{{ content }}</div>
	</md-content>
	<div class="md-actions" layout="row" layout-align="end">
		<md-button class="dialog__action--cancel" ng-click="close()">No</md-button>
		<md-button class="dialog__action--ok" ng-click="ok()">Yes</md-button>
	</div>
</md-dialog>
