version: "2.1"
volumes:
  esdata:
  pgdata:
  redis:
  minio:
networks:
  test:
services:
  elasticsearch:
    image: meedan/elasticsearch:6.3
    environment:
      - "cluster.name=docker-cluster"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -Dlog4j2.disable.jmx=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - "./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "esdata:/usr/share/elasticsearch/data"
    networks:
      - test
  postgres:
    image: postgres:9.6
    command: postgres -c config_file=/etc/postgresql.conf
    ports:
      - "5432:5432"
    volumes:
      - "./postgresql.conf:/etc/postgresql.conf"
      - "pgdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - test
  redis:
    image: redis:5
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"
    networks:
       - test
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - "minio:/data"
    networks:
      - test
  api.test:
    build: check-api
    ports:
      - "13000:13000"
    depends_on:
      - elasticsearch
      - postgres
      - redis
      - pender.test
    volumes:
      - "./check-api:/app"
    environment:
      RAILS_ENV: test
      SERVER_PORT: 13000
    networks:
      - test
  pender.test:
    build: pender
    ports:
      - "13200:13200"
    volumes:
      - "./pender:/app"
    environment:
      RAILS_ENV: test
      SERVER_PORT: 13200
    networks:
      - test
